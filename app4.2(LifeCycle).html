<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webpos-do</title>
</head>

<body>
    <div id="app">
        <h1>Vue.js -라이프 사이클 샘플</h1>
        <button @click="toggleShow">
            <span v-if="isShowing">Hide child</span>
            <span v-else>Show child</span>
        </button>
        <hr>
        <div v-if="isShowing">
            <app-child></app-child>
        </div>
        <div v-if="!isShowing">
            <app-child2></app-child2>
        </div>
        <div id="childarea" style="display:none;">
            <h4>Component Create!</h4>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        const Child = {
            template: '#childarea',
            beforeCreate() {
                console.log('beforeCreate!!')
            }, created() {
                console.log('created!')
            }, beforeMount() {
                console.log('beforeMount')
            }, mounted() {
                console.log('mounted')
            }, beforeDestroy() {
                console.log('beforeDestroy');
            }, destroyed() {
                console.log('destroyed!')
            }
        };
        let app = new Vue({
            el: '#app',
            data: {
                isShowing: false
            },
            methods: {
                toggleShow() {
                    this.isShowing = !this.isShowing;
                }
            },
            components: {
                appChild: Child,
                appChild2: Child

            }
        })
    </script>
</body>

</html>
